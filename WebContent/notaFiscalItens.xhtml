<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">

		<!--  Cliente mantido na conversa  -->
		<h:outputLabel value="CNPJ do Cliente" />
		<h:outputLabel value="#{conversationNotaFiscalBeam.notaFiscal.cnpj}" />

		<h:form>

			<fieldset>
				<legend>Dados do Item</legend>
				<h:outputLabel value="Produto:" />
				<h:selectOneMenu value="#{conversationNotaFiscalBeam.idProduto}">
					<f:selectItems value="#{produtoBean.produtos}" var="produto"
						itemValue="#{produto.id}" itemLabel="#{produto.nome}" />
				</h:selectOneMenu>

				<h:outputLabel value="Quantidade:" />
				<h:inputText value="#{conversationNotaFiscalBeam.item.quantidade}" />
				<h:commandButton value="Guardar Item"
					action="#{conversationNotaFiscalBeam.guardaItem}" />

				<h:commandButton value="Voltar" action="notaFiscalCabecalho?faces-redirect=true" />
			</fieldset>

			<h:commandButton value="Gravar" action="#{conversationNotaFiscalBeam.gravar}"> 
				<f:ajax render="@form"/>
			</h:commandButton>
		</h:form>

		<h2>Itens da nota fiscal</h2>
		
		<h:dataTable value="#{conversationNotaFiscalBeam.notaFiscal.itens}" var="item"
			styleClass="dados" rowClasses="impar,par">
			<h:column>
				<f:facet name="header">Produto</f:facet>
				   #{item.produto.nome}
			</h:column>

			<h:column>
				<f:facet name="header">Valor unit√°rio</f:facet>
				<h:outputText value="#{item.valorUnitario}">
					<f:convertNumber type="currency" currencySymbol="R$	"
						locale="pt_BR" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Quantidade</f:facet>
					#{item.quantidade}
			</h:column>
			<h:column>
				<f:facet name="header">Total</f:facet>
				<h:outputText value="#{item.total}">
					<f:convertNumber type="currency" currencySymbol="R$	"
						locale="pt_BR" />
				</h:outputText>
			</h:column>
		</h:dataTable>


	</ui:define>
</ui:composition>
</html>
